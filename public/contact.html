<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
        }

        /* Navigation Styles (Same as About Page) */
        .navbar {
            background-color: #2c7be5;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav {
            display: flex;
            list-style: none;
        }
        .navbar-nav li {
            margin-left: 1rem;
        }
        .navbar-nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .navbar-nav a:hover {
            color: #a5d8ff;
        }

        /* Contact Page Specific Animations */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes formPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .contact-container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 2rem;
        }

        .contact-form {
            flex: 1;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideInFromLeft 1s ease-out;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            outline: none;
            border-color: #2c7be5;
        }

        .contact-form button {
            background-color: #2c7be5;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: formPulse 2s infinite;
        }

        .contact-form button:hover {
            background-color: #1a5ad7;
        }

        .contact-info {
            flex: 1;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideInFromRight 1s ease-out;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .contact-info-item:hover {
            transform: translateX(10px);
        }

        .contact-info-icon {
            margin-right: 1rem;
            color: #2c7be5;
            font-size: 1.5rem;
        }

        .footer {
            background-color: #2c7be5;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">CareConnect</div>
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">

            </div>
            <div class="contact-info-item">

            </div>
            <div class="contact-info-item">
                <span class="contact-info-icon">üìç</span>
                <span>123 Healthcare Lane, Wellness City</span>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>
</body>
</html>
